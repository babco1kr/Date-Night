<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Random Date</title>
    <!-- materialize css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- Reset CSS file -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <!-- Link to Our CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 
    <div>
        <h5 class="center-align">Random Date Generator</h5>
      </div>
   
</div>
   
    <!-- forms -->
    <div id="content-area">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="city-input" class="materialize-textarea"></textarea>
                        <label for="city">City</label>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="state-input" class="materialize-textarea"></textarea>
                        <label for="state">State</label>
                    </div>
                </div>
            </form>
        </div>
        <!-- summit button -->
        <button id="submitbutton" class="btn waves-effect waves-light" type="submit" name="action">Get Date!
            <i class="material-icons right">send</i>
        </button>
    </div>
    <!-- Jquery Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- materialize js -->
    <script src="assets/javascript/materialize.min.js"></script>
    <!-- Javascript file link -->
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
