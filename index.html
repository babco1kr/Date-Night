<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Random Date</title>
    <!-- materialize css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- Reset CSS file -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <!-- Link to Our CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

<body>

    <header>
        <h1 id="pageTitle" class="center-align">Random Date Night</h1>
        <h5 class="center-align">By the click of a button, generate a movie to see <br>
            & somewhere to eat by adding your location below! </h5>
    </header>

    </div>

    <!-- forms -->
    <main>
        <div id="content-area" class="container">

            <div class="row">
                <div class="col s6" id="movie"></div>
                <div class="col s6" id="food"></div>
            </div>
            <div id="userInputs">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="city-input" class="materialize-textarea"></textarea>
                                <label for="city">City</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="state-input" class="materialize-textarea"></textarea>
                                <label for="state">State</label>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- summit button -->
                <div class="center-align">

                    <button id="submitbutton" class="btn waves-effect waves-light" type="submit" name="action">Get Date!
                    </button>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s12" id="retry"></div>
            </div>
        </div>
    </main>





    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12">

                </div>

        </div>
